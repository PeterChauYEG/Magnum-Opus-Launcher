version: 2.1
orbs:
  win: circleci/windows@2.2.0
jobs:
  build-win:
    executor:
      name: win/default
      shell: powershell.exe
    working_directory: ~/app
    steps:
      - checkout
      - run: npm install
      - save_cache:
          key: launcher
          paths:
            - ~/app
  deploy-win:
    docker:
      - image: 'cimg/python:3.6'
    working_directory: ~/app
    steps:
      - checkout
      - restore_cache:
          key: launcher
      - run: npm run publish
workflows:
  version: 2
  build-deploy:
    jobs:
      - build-win
      - deploy-win:
          requires:
            - build-win
          filters:
            branches:
              only: master
